<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Rock-Scissors-Paper</title>
    </head>
    <body>
        <form action="rsp.py" method="get">
            <p>Rock Paper Scissors</p>
            <input type="radio" name="rsp" value="0" id="rock" checked />
            <label for="rock">Rock</label>
            <input type="radio" name="rsp" value="1" id="scissors">
            <label for="scissors">Scissors</label>
            <input type="radio" name="rsp" value="2" id="paper">
            <label for="paper">Paper</label>
            <input type="submit"  />
        </form>
    </body>
</html>
